
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Registeration</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <h1>እንኳን ወደ ቤተ ዮሐንስ  ኦንላይን ጉባኤ ቤት በሰላም መጣችሁ</h1>
    <p class="logo">✝</p>
  </nav>
  <form action="#" class="registeration-form">
    <div>
      <div class="first-name form-items">የርስዎ ስም:</div><input name="first-name" type="text" class="border gender">
    </div>
    <div>
      <div class="last-name form-items">የአባት ስም:</div>
      <input name="last-name" type="text"class="border gender">
    </div>
    <div>
      <div class="e-mail form-items">ኢ-ሜል:</div>
      <input type="email"  class="border gender">
    </div>
    <div>
      <div class="month form-items">የልደት ቀን:</div>
      <input type="month"class="border gender">
    </div>
    <div>
      <div class="region form-items">ሀገር:</div>
      <input type="text"class="border gender">
    </div>
    <div>
      <div class="region form-items">ክልል:</div>
      <input type="text"class="border gender">
    </div>
    <div>
      <div class="city form-items" >ከተማ:</div>
      <input type="text"class="border gender">
    </div>
    <div class="form-items "> 
      <label for="gender" class="form-items " >ፆታ:</label><br><br>
      <select id="gender" required class="border gender">
        <option value="male">ወንድ</option>
        <option value="female">ሴት</option>
        <option value="none">መግለፅ አልፈልግም</option>
    </select>
  </div>
    <br><br>
    
  </form>
